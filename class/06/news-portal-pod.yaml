apiVersion: v1
kind: Pod
metadata:
  name: news-portal-pod
  namespace: sistema-noticias-namespace
  labels:
    app: news-portal-pod
spec:
  containers:
    - name: news-portal-container
      image: aluracursos/portal-noticias:1 
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
      ports:
        - containerPort: 80
      envFrom:
        - configMapRef:
            name: news-portal-configmap
